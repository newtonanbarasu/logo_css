<html>
<head>
	<title>Glydel-logo</title>
	<style type="text/css">
    		html{ padding:50px;}
        body { overflow: hidden; }
    .logo {
        width:100%;
        height:20%;
        margin:0 auto;
        margin-left:25%;
    }
    .right {
    	position: relative;
    	background: #fff;
        left:55px;
    }
    .right:after, .right:before {
    	border: solid transparent;
    	content: " ";
    	position: absolute;
    }

    .right:after {
    	border-color: rgba(136, 183, 213, 0);
    	border-left-color: #fff;
    	border-width: 10px 25px;
      left: 3px;
      top: 5px;
    }
    .right:before {
    	border-color: #fff;
    	border-left-color: #e74f1c;
    	border-width:15px 0px 15px 35px;
    }

    /*Common Styles*/
    .center:after,.center:before ,.center-in:after,.center-in:before ,.center-up:after,.center-up:before,
    .center-down:after,.center-down:before,.left:before,.left-in:before,.left-down:after,.left-down-in:before{
      content: " ";
      position:absolute;
      pointer-events: none;
      background:#fff;
      top: 0;
      left:0;
      transform-origin: 0 0;
      box-sizing: border-box;
    }
    /*--center style---*/
    .center-in{
    	display: block;
      position: relative;
      background: #fff;
      z-index: 3;
      left: 5px;
      top: -78px;
    }
    .center-in:after {
      width: 40px;
      height: 45px;
      top: -1px;
      left: -2px;
      border-bottom: 6px solid #e74f1c;
      border-left: 6px solid #e74f1c;
      transform: rotate(105deg) skew(39deg,18deg);
    }
    .center-in:before {
      width: 53px;
      height: 57px;
      border-top: 3px solid #e74f1c;
      border-right: 3px solid #e74f1c;
      transform: rotate(140deg) skew(37deg,-45deg);
    }
    .center {
      top:78px;
      left:48px;
      position:relative;
      z-index:3;
    }
    .center:after {
      width: 0px;
      height: 57px;
      left: -10px;
      top: 0;
      border-bottom: 5px solid #e74f1c;
      border-left: 5px solid #e74f1c;
      transform: rotate(142deg) skew(38deg,0deg);
    }
    .center:before {
      width: 63px;
      height: 63px;
      top: 2px;
      left: -10px;
      border-top: 3px solid #e74f1c;
      border-right: 3px solid #e74f1c;
      transform: rotate(168deg) skew(23deg,-40deg);
    }
    .center-up {
      top:80px;
      z-index:2;
      left:-14px;
      position:relative;
    }
    .center-up:before {
      width: 48px;
      height: 31px;
      top: -159px;
      left: -105px;
      border-top: 3px solid #e74f1c;
      border-right: 3px solid #e74f1c;
      transform: rotate(-288deg) skew(40deg,-44deg);
      border-radius: 2px;
    }
    .center-up:after {
      width: 30px;
      height: 58px;
      top: -66px;
      left: -83px;
      border-bottom: 5px solid #e74f1c;
      border-left: 5px solid #e74f1c;
      transform: rotate(190deg) skew(8deg,45deg);
      border-radius: 2px;
    }
    .center-down {
      position: relative;
      top: 90px;
      z-index: 2;
      left: 10px;
    }
    .center-down:after {
      width: 1px;
      height: 120px;
      top: -30px;
      left: -104px;
      bottom: 0;
      border-bottom: 4px solid #e74f1c;
      border-left: 4px solid #e74f1c;
      transform: rotate(193deg) skew(8deg,45deg);
    }
    .center-down:before {
      width: 50px;
      height: 35px;
      top: -154px;
      left: -95px;
      border-top: 2px solid #e74f1c;
      border-right: 3px solid #e74f1c;
      transform: rotate(-260deg) skew(65deg,-43deg);
    }
    .left,.left-in{
      top: 155px;
      z-index: 2;
      left: 2px;
      position: relative;
      right: 0;
    }
    .left:before {
      width: 100px;
      height: 45px;
      top: -76px;
      left: -55px;
      border-top: 3px solid #e74f1c;
      border-right: 5px solid #e74f1c;
      transform: rotate(175deg) skew(-60deg,20deg);
    }
    .left-in { z-index: 4; }
    .left-in:before {
      width: 28px;
      height: 48px;
      top: -156px;
      left: -110px;
      border-bottom: 6px solid #e74f1c;
      border-left: 5px solid #e74f1c;
      transform: rotate(192deg) skew(9deg,41deg);
    }

    .left-down,.left-down-in {
        top: 19px;
        left: -36px;
        position: relative;
    }
    .left-down:after {
      width: 25px;
      height: 60px;
      top: -92px;
      left: -18px;
      bottom: 0;
      border-bottom: 6px solid #e74f1c;
      border-left: 5px solid #e74f1c;
      transform: rotate(110deg) skew(7deg,45deg);
    }
    .left-down-in:before {
      width: 70px;
      height: 0px;
      content: " ";
      position: absolute;
      top: -91px;
      left: -108px;
      background: #fff;
      border-top: 4px solid #e74f1c;
      transform: rotate(-326deg) skew(0,-35deg);
      border-radius: 1px;
    }
    /*--text styles--*/
     .logo .text .g {
        position: relative;
        top: 30px;
        left: 55px;
        width: 70px;
        height: 75px;
        border-width:6px 6px 6px 6px;
        border-color: #e74f1c;
        border-style: solid;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        -ms-border-radius: 50%;
        -o-border-radius: 50%;
        border-radius: 50%;
    }
    .logo .text .g:before {
        position: absolute;
        content:'';
        top: 0px;
        left: 45px;
        background-color: #ffffff;
        width: 60px;
        height: 75px;
        border-radius: 5px;
        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        transform: rotate(45deg);
    }
    .logo .text .g:after {
        position: absolute;
        content:'';
        bottom: 2px;
        right: 11px;
        width: 28px;
        height: 28px;
        border-width: 6px 6px 0 0;
        border-color: #e74f1c;
        border-style: solid;
        border-radius: 5px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
    .logo .text .l {
        position: relative;
        top: 0;
        left: 60px;
        width: 40px;
        height: 70px;
        border-width: 0 0 6px 6px;
        border-color: #e74f1c;
        border-style: solid;
        margin: 0 auto;
        border-radius: 5px;
    }
    .logo .text .Lone, .logo .text .e {
        position: relative;
        top: 0;
        left: 80px;
        width: 55px;
        height: 85px;
        border-width: 0 0 6px 6px;
        border-color: #e74f1c;
        border-style: solid;
        margin: 0 auto;
        border-radius: 5px;
    }
    .logo .text .Lone {
       width: 40px;
        height: 70px;
        top: -275px;
        left: 287px;
    }
    .logo .text .y {
        position: relative;
        width: 1px;
        height: 35px;
        top: -40px;
        left: 100px;
        border-color: #e74f1c;
        border-style: solid;
        margin: 0 auto;
        background-color: #e74f1c;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
    }
    .logo .text .y:before ,.logo .text .y:after{
       width: 7px;
        height: 40px;
        position: absolute;
        content: '';
        top: -40px;
        left: -18px;
        -webkit-transform: skew(37deg, 0);
        -moz-transform: skew(37deg, 0);
        -ms-transform: skew(37deg, 0);
        -o-transform: skew(37deg, 0);
        transform: skew(37deg, 0);
        background-color: #e74f1c;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }
    .logo .text .y:after {
        top: -42px;
        left: 10px;
        -webkit-transform: skew(-34deg, 0);
        -moz-transform: skew(-34deg, 0);
        -ms-transform: skew(-34deg, 0);
        -o-transform: skew(-34deg, 0);
        transform: skew(-34deg, 0);
    }
    .logo .text .d {
        position: relative;
        top: -120px;
        left: 245%;
        border-left: solid 6px #e74f1c;
        height: 81px;
        margin: 0 auto;
        border-radius: 5px;
    }
    .logo .text .d:before {
        position: absolute;
        content: '';
        top: 0;
        left: 0;
        width: 45px;
        height: 69px;
        border-width: 6px 6px 6px 0;
        border-color: #e74f1c;
        border-style: solid;
        -webkit-border-radius: 0 300% 300% 0 / 0 180% 180% 0;
        -moz-border-radius: 0 300% 300% 0 / 0 180% 180% 0;
        -ms-border-radius: 0 300% 300% 0 / 0 180% 180% 0;
        -o-border-radius: 0 300% 300% 0 / 0 180% 180% 0;
        border-radius: 0 300% 300% 0 / 0 180% 180% 0;
    }
    .logo .text .e {
        width: 42px;
        height: 65px;
        top: -198px;
        left: 327%;
        border-width: 6px 0 6px 6px;
    }
    .logo .text .e:before {
        position: absolute;
        content: '';
        top: 30px;
        left: 0px;
        width: 35px;
        height: 6px;
        background-color: #e74f1c;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
    }
    .logo .text .trade {
      position: absolute;
      top: 0px;
      left: 400px;
      width: 12px;
      height: 0;
      border-top: solid 2px #999;
    }
    .logo .text .trade:before {
      position: absolute;
      content: '';
      top: 0;
      left: 5px;
      width: 2px;
      height: 10px;
      background-color: #999;
    }

    .logo .text .mark {
      position: absolute;
      top: 0px;
      left: 415px;
      width: 8px;
      height: 12px;
      border-width: 0 2px 0 2px;
      border-color: #999;
      border-style: solid;
    }
    .logo .text .mark:before {
      -webkit-transform: skew(20deg, 0);
      -moz-transform: skew(20deg, 0);
      -ms-transform: skew(20deg, 0);
      -o-transform: skew(20deg, 0);
      transform: skew(20deg, 0);
      position: absolute;
      content: '';
      top: 0;
      left: 1px;
      width: 2px;
      height: 10px;
      background-color: #999;
    }
    .logo .text .mark:after {
      -webkit-transform: skew(-20deg, 0);
      -moz-transform: skew(-20deg, 0);
      -ms-transform: skew(-20deg, 0);
      -o-transform: skew(-20deg, 0);
      transform: skew(-25deg, 0);
      position: absolute;
      content: '';
      top: 0;
      right: 1px;
      width: 2px;
      height: 10px;
      background-color: #999;
    }

    /*---bottom text---*/

    .intelligence-text { margin-left:60px; position: absolute; margin-top: 45px; }
    .intelligence-text div { display:inline-block; }
    .intelligence-text .L {
      width: 0;
      height: 0;
      border-width: 0 0 30px 5px;
      border-color: #3c3c3b;
      border-style: solid;
    }
    .intelligence-text .N {
      width: 0;
      height: 0;
      position:relative;
      top:15px;
      border-width: 0 0 15px 5px;
      border-color: #3c3c3b;
      border-style: solid;
      margin-left:8px;

    }

    .intelligence-text .N1 {
      width: 15px;
      height: 27px;
      position: absolute;
      content: '';
      top: 0px;
      left: -2px;
      border-width: 0px 0px 5px 5px;
      border-color: #3c3c3b;
      border-style: solid;
      -webkit-border-radius: 0 0 53% 40%;
      -moz-border-radius: 0 0 53% 40%;
      -ms-border-radius: 0 0 53% 40%;
      -o-border-radius: 0 0 53% 40%;
       border-radius: 0 0 53% 40%;
      transform: rotate(180deg);
       -webkit-transform: rotate(180deg);
      -moz-transform: rotate(180deg);
      -ms-transform: rotate(180deg);
      -o-transform: rotate(180deg);
    }
    .intelligence-text .T,.intelligence-text .small-g { position:relative; }
    .intelligence-text .T1{
      width: 8px;
      height: 40px;
      position: absolute;
      top: 3px;
      left: 0;
      border-width: 0 0 5px 5px;
      border-color: #3c3c3b;
      border-style: solid;
      margin-left: 25px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 15px;
        
    }
    .intelligence-text .T2 {
      width: 15px;
      height: 0;
      position: absolute;
      top: 15px;
      left: 21px;
      border-top: solid 5px #3c3c3b;
    }
    .intelligence-text .E{ position:relative; left:-8px; top: 2px; }
    .intelligence-text .E1{
      width: 22px;
      height: 22px;
      position: absolute;
      top: 13px;
      left: 50px;
      border: 5px solid #3c3c3b;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      -ms-border-radius: 50%;
      -o-border-radius: 50%;
      border-radius: 50%;
    }
    .intelligence-text .E2 {
      width: 25px;
      height: 0;
      position: absolute;
      top: 26px;
      left: 55px;
      border-top: solid 5px #3c3c3b;
    }
    .intelligence-text .E3 {
      width: 8px;
      height: 0;
      position: absolute;
      top: 31px;
      left: 74px;
      border-bottom: solid 6px #fff;
    }
    .intelligence-text .moving-l1 {margin-left:80px; }
    .intelligence-text .moving-l2 {margin-left:8px; }
    .intelligence-text .i-dot {
      width: 5px;
      height: 5px;    
      position: absolute;
      bottom: 20px;
      right: 0px; 
      background-color:#3c3c3b;
    }
    .intelligence-text .O{
      width: 25px;
      height: 25px;
      position: absolute;
      top: 14px;
      left: 5px;
      border-width: 5px 0 5px 5px;
      border-color: #3c3c3b;
      border-style: solid;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      -ms-border-radius: 50%;
      -o-border-radius: 50%;
      border-radius: 50%;
    }   
    .intelligence-text .small-g .G {
      width: 25px;
      height: 45px;
      left: 5px;
      top: 14px;
      border-width: 5px 0px 0px 5px;
      border-radius: 20px 15px 0px 0px;
    }
    .intelligence-text .moving-n { margin-left:80px; }
    .intelligence-text .moving-c { left:32px; top: 13px; }
    .intelligence-text .moving-c1 { left: 56px; top: 28px; }
    .intelligence-text .now { position:relative; left: 34%; bottom: 5px; }
    .intelligence-text .left-square,.intelligence-text .right-square {
      width:3px; 
      height:58px; 
      position:absolute; 
      top:-8px;
      background-color:#3c3c3b; 
    }
    .intelligence-text .left-square:before,.intelligence-text .right-square:before { 
      width: 15px; 
      height: 0;
      position: absolute;
      content: '';
      border-top: 3px solid #3c3c3b;
    }
    .intelligence-text .left-square:after,.intelligence-text .right-square:after {
      width: 15px;
      height: 0; 
      content:'';
      position: absolute;
      bottom:0;
      border-bottom: 3px solid #3c3c3b;
    }
    .intelligence-text .right-square {margin-left:123px; }
    .right-square:before,.right-square:after{ right:0; }
    .intelligence-text .now .inner { position:absolute; left:8px; top: 3px; }
    .intelligence-text .now .inner .N { top :3px; border-width:0 0 16px 5px; margin-left: 8px; }
    .intelligence-text .now .inner .N1 { width:15px; height:27px; }
    .intelligence-text .now .inner .O { 
      width: 22px; 
      height: 25px;
      top: 4px; 
      left: 35px; 
      border-width: 4px;
    }
    .intelligence-text .W { position: absolute; top: 5px; left: 70px; width: 30px; }
    .intelligence-text .W:before {
      -webkit-transform: skew(11deg, 0);
      -moz-transform: skew(11deg, 0);
      -ms-transform: skew(11deg, 0);
      -o-transform: skew(11deg, 0);
      transform: skew(12deg, 0);
      position: absolute;
      content: '';
      top: 0;
      left: 0;
      width: 12px;
      height: 30px;
      border-width: 0 5px 0 5px;
      border-color: #3c3c3b;
      border-style: solid;
    }
    .intelligence-text .W:after {
      -webkit-transform: skew(-11deg, 0);
      -moz-transform: skew(-11deg, 0);
      -ms-transform: skew(-11deg, 0);
      -o-transform: skew(-11deg, 0);
      transform: skew(-11deg, 0);
      position: absolute;
      content: '';
      top: 0;
      right: 0;
      width: 12px;
      height: 30px;
      border-width: 0 5px 0 5px;
      border-color: #3c3c3b;
      border-style: solid;
    }
    
</style>
</head>
<body>
	<div class="logo">
    <span class="right"></span>
    <span class="center">
        <span class="center-in"></span>
        <span class="center-up">
           <span class="center-down"></span>
        </span>
        <span class="left-in"></span>
    </span>
     <span class="left">
         <span class="left-down"></span>
         <span class="left-down-in"></span>
     </span>
    <div class="text">
        <div class="g">
        	<div class="l"></div> 
        	<div class="y"></div>
        	<div class="d"></div>
        	<div class="e"></div>
          <div class="Lone"></div>
          <div class="Trade"></div>
          <div class="mark"></div>
        </div>
    </div>
      <div class="intelligence-text">
        <span class="L"></span>
        <span class="N"><span class="N1"></span></span>
        <span class="T"><span class="T1"></span><span class="T2"></span></span>
        <span class="E"><span class="E1"></span><span class="E2"></span><span class="E3"></span></span>
        <span class="L moving-l1"></span>
        <span class="L moving-l2"></span>
        <span class="N"><span class="i-dot"></span></span>
        <span class="small-g"><span class="O"></span><span class="N1 G"></span></span>
        <span class="E">
          <span class="E1"></span>
          <span class="E2"></span>
          <span class="E3"></span>
        </span>
        <span class="N moving-n"><span class="N1"></span></span>
        <span class="E"><span class="E1 moving-c"></span><span class="E3 moving-c1"></span>
        </span>
        <span class="E" style="margin-left: 18px;">
          <span class="E1"></span>
          <span class="E2"></span>
          <span class="E3"></span>
        </span>
        <div class="now">
          <span class="left-square"></span>
          <span class="inner">
              <span class="N"><span class="N1"></span></span>
              <span class="E1 O"></span>
              <div class="W"></div>
          </span>
          <span class="right-square"></span>
        </div>
    </div><!-- Text ends here -->
  </div><!-- Logo ends here -->
</body>
</html>
